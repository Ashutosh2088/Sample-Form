                    <button onclick="validateForm()">Click Here to Submit</button>
                    <script>
                        function validateForm()
                        {
                            if(document.forms["form1"]["name"].value == "" || document.forms["form1"]["age"].value == ""
                            || document.forms["form1"]["gender"].value  == ""|| document.forms["form1"]["location"].value == "")
                            {
                                alert("Please ensure that you have filled everything under the Personal Info section.\nPress OK to continue")
                            }

                            {
                                var good_msg = "Thanks for filling out the form. Its great to know that you had a great experience"
                                var bad_msg = "Thank you for filling out the form. We will imporve our services"

                                if(document.forms["form1"]["points"].value == "")
                                {
                                    alert("Thank You for filling out the form")
                                }
                                else
                                {

                                }
